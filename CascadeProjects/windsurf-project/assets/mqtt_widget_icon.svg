<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4A9EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="widgetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- MQTT signal waves (representing wireless communication) -->
  <g transform="translate(64, 34)">
    <!-- Central antenna/tower -->
    <rect x="-2" y="0" width="4" height="20" fill="#FBBF24" rx="2"/>
    <circle cx="0" cy="-2" r="3" fill="#F59E0B"/>
    
    <!-- Signal waves -->
    <path d="M -15,-5 Q 0,-15 15,-5" stroke="#10B981" stroke-width="2.5" fill="none" opacity="0.8"/>
    <path d="M -22,-2 Q 0,-20 22,-2" stroke="#10B981" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -28,1 Q 0,-25 28,1" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Desktop widgets representation -->
  <!-- Widget 1 -->
  <rect x="20" y="70" width="24" height="16" rx="3" fill="url(#widgetGradient)" stroke="#9CA3AF" stroke-width="1" filter="url(#shadow)"/>
  <rect x="22" y="72" width="8" height="2" rx="1" fill="#6B7280"/>
  <rect x="22" y="75" width="12" height="2" rx="1" fill="#9CA3AF"/>
  <rect x="22" y="78" width="6" height="2" rx="1" fill="#9CA3AF"/>
  <circle cx="40" cy="78" r="2" fill="#22C55E"/>
  
  <!-- Widget 2 -->
  <rect x="52" y="75" width="20" height="20" rx="3" fill="url(#widgetGradient)" stroke="#9CA3AF" stroke-width="1" filter="url(#shadow)"/>
  <rect x="54" y="77" width="6" height="2" rx="1" fill="#6B7280"/>
  <rect x="54" y="80" width="10" height="2" rx="1" fill="#9CA3AF"/>
  <circle cx="66" cy="87" r="3" fill="#EF4444"/>
  <text x="62" y="91" font-family="Arial, sans-serif" font-size="6" fill="#374151">23Â°C</text>
  
  <!-- Widget 3 -->
  <rect x="80" y="72" width="26" height="18" rx="3" fill="url(#widgetGradient)" stroke="#9CA3AF" stroke-width="1" filter="url(#shadow)"/>
  <rect x="82" y="74" width="8" height="2" rx="1" fill="#6B7280"/>
  <rect x="82" y="77" width="14" height="2" rx="1" fill="#9CA3AF"/>
  <!-- Mini chart -->
  <polyline points="82,85 86,82 90,84 94,80 98,83 102,81" stroke="#3B82F6" stroke-width="1.5" fill="none"/>
  
  <!-- Connection lines (representing MQTT topics) -->
  <path d="M 54,55 Q 32,60 32,78" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.7" stroke-dasharray="2,2"/>
  <path d="M 64,55 L 62,75" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.7" stroke-dasharray="2,2"/>
  <path d="M 74,55 Q 93,60 93,72" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.7" stroke-dasharray="2,2"/>
  
  <!-- MQTT text (subtle) -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB" font-weight="bold">MQTT</text>
</svg>